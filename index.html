<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Countdown</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>

     <header class="timer">
        <div class = "display">
            <h1>Seconds Remaining: <span class="countdown">60</span></h1>
            <h3>Correct: <span class="wins">0</span></h3>
            <h3>Incorrect: <span class="losses">0</span></h3>
        </div>
        <div class="buttons"> 
          <button class="start">Start Quiz</button>
          <button class="scores">View Scores</button>
        </div>
    </header>
            
 <main>      
        <section class="container">
         <div class="questions"></div>
         <div class="choices"></div> 
         <div class="score-display"></div>
         <div class="score-div"></div>
        </section> 


 </main> 

   

    <script src="./assets/script.js"></script> 
    <script src="./assets/questions.js"></script> 
</body>
</html>
